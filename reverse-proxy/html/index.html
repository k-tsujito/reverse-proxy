<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カッコイイテストサイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 0.5rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            text-align: center;
            max-width: 600px;
        }
        .cta-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background-color 0.2s;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>カッコイイテストサイト</h1>
    </header>
    <nav>
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">製品</a>
        <a href="#">お問い合わせ</a>
    </nav>
    <main>
        <h1>新しい世界へようこそ</h1>
        <p>カッコイイテストサイトへようこそ。ここではモダンなデザインと洗練されたレイアウトをお楽しみいただけます。</p>
        <button class="cta-button">始める</button>
    </main>
    <footer>
        <p>&copy; 2023 カッコイイテストサイト. All rights reserved.</p>
    </footer>
</body>

</html>
